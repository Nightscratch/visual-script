<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      .block {
        position: absolute;
      }

      .block-line {
        position: relative;
        display: inline-flex;
        background-color: rgb(76, 151, 255);
        border: 2px solid rgb(51, 115, 204);
        border-radius: 3px;
      }
      .block-method:not(:last-child) {
        border-bottom-left-radius: 0;
      }
      .block-method:not(:first-child) {
        border-top-left-radius: 0;
      }
      .block-method:not(:last-child)::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: -2px;
        width: 10px;
        height: 2px;
        background-color: rgb(76, 151, 255);
      }
      .block-method:not(:first-child)::after {
        content: "";
        position: absolute;
        left: 0;
        top: -2px;
        width: 10px;
        height: 2px;
        background-color: rgb(76, 151, 255);
      }
      .input-block {
        position: static;
      }
      * {
        user-select: none;
      }

      .block-space {
        background-color: rgb(255, 255, 255);
        position: relative;
        margin: 0;
        overflow: scroll;
        width: 100vw;
        height: 100vh;
      }

      .drag-block {
        box-shadow: #000 0px 0px 10px;
        
      }

      .block-input {
        border-radius: 4px;
        min-height: 15px;
        min-width: 25px;
        background-color: aliceblue;
        margin: 2px;
      }


      .block-block-input {
        min-height: 15px;
        min-width: 25px;
        margin-left: 10px;
        position: relative;
      }
      
      
      .block-block-input::before {
        content: "";
        position: absolute;
        height: 100%;
        width: 10px;
        left: -10px;
        background-color: rgb(76, 151, 255);
        border: 2px solid rgb(51, 115, 204);
        border-top: none;
        border-bottom: none;
        
      }

      .next-input {
        background-color: transparent;
      }

      .block-text,
      body {
        margin: 0;
        padding: 0;
      }
      .block-text {
        color: white;
        font-size: 0.8em;
        padding: 2px;
      }

      .drop-down{
        position: absolute;
        z-index: 999999;
        border: 2px solid #d3d3d3;
      }
      .drop-down button{
        display: block;
        border: 0px;
        background-color: #eee;
      }
      .drop-down button:hover{
        background-color: #FFF;
      }
      .placeholder{
        position: absolute;
        background-image: 
        linear-gradient(rgba(0, 0, 0) 2px, transparent 1px),
        linear-gradient(90deg, rgb(0, 0, 0) 2px, transparent 1px);
        background-size: 2em 2em;
        width: 100%;
        height: 100%;
       
      }
      .zoom-list{
        z-index: 999999;
        display: flex;
        width: 20px;
        position: fixed;
      }
      .zoom-btn{
        background-color: white;
        border: 2px solid #000;
      }
      .zoom-btn:last-child{
        border-left: none;
      }
      .zoom-btn:first-child{
        border-right: none;
      }
    </style>
    <script type="module" crossorigin src="/visual-script/assets/index.6f77ecd2.js"></script>
  </head>

  <body>
    <div id="blocklyDiv" class="block-space"></div>
    <p style="position:absolute;top:0;margin:0;right:0">右键积木复制或删除，右键舞台整理积木</p>
    <button id="save" style="position:absolute;top:25px;right:10px">保存</button>
    <button id="load" style="position:absolute;top:25px;right:50px">加载</button>

    
  </body>

</html>
