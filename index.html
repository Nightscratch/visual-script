<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style>
      .block {
        position: absolute;
      }

      .block-line {
        position: relative;
        display: inline-flex;
        background-color: rgb(76, 151, 255);
        border: 2px solid rgb(51, 115, 204);
        border-radius: 5px;
      }

      .input-block {
        position: static;
      }

      * {
        user-select: none;
      }

      .block-space {
        background-color: antiquewhite;
        position: relative;
        width: 100vw;
        height: 100vh;
        margin: 0;
      }

      .drag-block {
        box-shadow: #000 0px 0px 10px;
      }

      .block-input {
        border-radius: 10px;
        min-height: 15px;
        min-width: 25px;
        background-color: aliceblue;
        margin: 2px;
      }
      .block-block-input{
        min-height: 15px;
        min-width: 25px;
        border-left: 2px dashed salmon;
        padding:0px 5px;
        margin-left: 5px;
      }

      .next-input {
        background-color: transparent;
        margin-top: -2px;
      }

      .block-text,
      body {
        margin: 0;
        padding: 0;
      }

      .block-text {
        color: white;
        font-size: 0.8em;
        padding: 2px;
      }
    </style>
  </head>

  <body>
    
    <div id="blocklyDiv" class="block-space"></div>
    <p style="position:absolute;top:0;margin:0;right:0">右键积木复制或删除</p>
    <script type="module">
      import { VisualBlock } from './src/index'

      let app = new VisualBlock({
        element: document.getElementById('blocklyDiv')
      });
      app.addBlock(new app.blockClasses.MoveBlock({
        create: true
      }));
      app.addBlock(new app.blockClasses.IfBlock({
        create: true
      }));

      window.app = app
    </script>
  </body>

</html>
