<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <div class="work-space">
      <ul class="nav">
        <li>
          <p>Scratch 加强版</p>
        </li>
        <li class="btn">
          <p>文件</p>
        </li>
        <li class="btn">
          <p>设置</p>
        </li>
        <li class="btn">
          <p>帮助</p>
        </li>
      </ul>
      <div class="edit-space">
        <div class="code-space">
          <div class="code-tool-box"></div>
          <div id="zoom"></div>
          <div id="blockDiv" class="block-space"></div>
        </div>

        <div class="display-space">
          <div class="view-port">

          </div>
          <div class="sprite-list">

          </div>
        </div>
      </div>
    </div>


    <script type="module">
      import './page-style.css'
      import './src/assets/css/block.css'

      import { VisualBlock } from './src/block/index'
      import * as blocks from './src/block/blocks'
      import { BlockManager, BlockContainer } from './src/block-manager'


      let app = new VisualBlock({
        element: document.getElementById('blockDiv'),
        zoomElement: document.getElementById('zoom')
      });

      for (const i in blocks) {
        app.registerBlock(blocks[i])
        app.addBlock(new app.blockClasses[i]({
          create: true
        }));
      }

      let manager = new BlockManager(app)
      let file1 = new BlockContainer()

      file1.load(app)
      manager.load(file1)


      window.app = app
    </script>
  </body>

</html>
